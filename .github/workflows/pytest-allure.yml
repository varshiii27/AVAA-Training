name: Pytest Allure Workflow

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies (requirements.txt or default)
        id: install-deps
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install selenium webdriver-manager pytest allure-pytest
          fi

      - name: Run Pytest with Allure results
        run: |
          pytest test_google_search.py --alluredir=allure-results || true

      - name: Add Allure executor info
        run: |
          mkdir -p allure-results
          cat > allure-results/executor.json <<EOF
          {
            "name": "GitHub Actions",
            "type": "github",
            "url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
            "buildOrder": "${{ github.run_number }}",
            "buildName": "${{ github.workflow }} #${{ github.run_number }}",
            "buildUrl": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
            "reportUrl": ""
          }
          EOF

      - name: Install Allure CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre
      
          LATEST=$(curl -s https://api.github.com/repos/allure-framework/allure2/releases/latest | grep tag_name | cut -d '"' -f 4)
          echo "Latest Allure version: $LATEST"
      
          wget https://github.com/allure-framework/allure2/releases/download/$LATEST/allure-$LATEST.tgz
          tar -xzf allure-$LATEST.tgz
      
          sudo mkdir -p /opt/allure
          sudo mv allure-$LATEST/* /opt/allure
          sudo ln -sf /opt/allure/bin/allure /usr/local/bin/allure
      
          allure --version

      - name: Generate Allure report
        run: |
          allure generate allure-results --clean -o allure-report

      - name: Prepare allure-report for GitHub Pages
        run: |
          touch allure-report/.nojekyll

      - name: Upload Allure report artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report
          path: allure-report

      - name: Upload screenshots artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: screenshots
          path: screenshots

      - name: Fail if Allure report does not exist
        run: |
          if [ ! -d "allure-report" ] || [ ! -f "allure-report/index.html" ]; then
            echo "Allure report was not generated!"
            exit 1
          fi

      - name: Deploy Allure report to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
          publish_branch: gh-pages
