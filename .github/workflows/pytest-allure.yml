name: Pytest Allure Workflow

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies (requirements.txt or default)
        id: install-deps
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install selenium webdriver-manager pytest allure-pytest
          fi

      - name: Run Pytest with Allure results
        run: |
          pytest test_script.py --alluredir=allure-results || true

      - name: Add Allure executor info
        run: |
          mkdir -p allure-results
          cat > allure-results/executor.json <<EOF
          {
            "name": "GitHub Actions",
            "type": "github",
            "url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
            "buildOrder": "${{ github.run_number }}",
            "buildName": "${{ github.workflow }} #${{ github.run_number }}",
            "buildUrl": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
            "reportUrl": ""
          }
          EOF

      - name: Install Allure CLI (latest, robust)
        run: |
          set -euo pipefail
          function error_exit {
            echo "Error: $1" >&2
            exit 1
          }
          if ! command -v java &>/dev/null; then
            echo "Java not found. Installing OpenJDK..."
            sudo apt-get update -y || error_exit "Failed to update apt-get"
            sudo apt-get install -y openjdk-11-jre-headless || error_exit "Failed to install Java"
          else
            echo "Java is already installed."
          fi
          ALLURE_LATEST_TAG=$(curl -fsSL https://api.github.com/repos/allure-framework/allure2/releases/latest | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/') || error_exit "Failed to fetch latest Allure release tag"
          echo "Latest Allure release: $ALLURE_LATEST_TAG"
          ALLURE_URL="https://github.com/allure-framework/allure2/releases/download/${ALLURE_LATEST_TAG}/allure-${ALLURE_LATEST_TAG#v}.tgz"
          TMP_DIR=$(mktemp -d)
          ARCHIVE_PATH="$TMP_DIR/allure.tgz"
          echo "Downloading Allure from $ALLURE_URL"
          curl -fsSL "$ALLURE_URL" -o "$ARCHIVE_PATH" || error_exit "Failed to download Allure archive"
          tar -xzf "$ARCHIVE_PATH" -C "$TMP_DIR" || error_exit "Failed to extract Allure archive"
          sudo rm -rf /opt/allure || error_exit "Failed to remove existing /opt/allure"
          sudo mkdir -p /opt/allure || error_exit "Failed to create /opt/allure"
          EXTRACTED_DIR=$(find "$TMP_DIR" -maxdepth 1 -type d -name "allure-*" | head -n 1)
          sudo mv "$EXTRACTED_DIR"/* /opt/allure/ || error_exit "Failed to move Allure files to /opt/allure"
          sudo ln -sf /opt/allure/bin/allure /usr/local/bin/allure || error_exit "Failed to create symlink for Allure"
          rm -rf "$TMP_DIR"
          if ! command -v allure &>/dev/null; then
            error_exit "Allure CLI is not in PATH"
          fi
          echo "Allure CLI version:"
          allure --version || error_exit "Allure CLI failed to run"
          echo "Allure CLI installed successfully."

      - name: Generate Allure report
        run: |
          allure generate allure-results --clean -o allure-report

      - name: Prepare allure-report for GitHub Pages
        run: |
          touch allure-report/.nojekyll

      - name: Upload Allure report artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report
          path: allure-report

      - name: Upload screenshots artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: screenshots
          path: screenshots

      - name: Fail if Allure report does not exist
        run: |
          if [ ! -d "allure-report" ] || [ ! -f "allure-report/index.html" ]; then
            echo "Allure report was not generated!"
            exit 1
          fi

      - name: Deploy Allure report to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
          publish_branch: gh-pages
