name: Pytest Selenium Allure CI
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Upgrade pip and install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install selenium webdriver-manager pytest allure-pytest
          fi

      - name: Run Pytest with Allure results
        run: pytest test_google_search.py --alluredir=allure-results || true

      - name: Create Allure executor.json
        run: |
          mkdir -p allure-results
          cat <<EOF > allure-results/executor.json
          {
            "name": "GitHub Actions",
            "type": "github",
            "url": "https://github.com/${{ github.repository }}",
            "buildOrder": 1,
            "buildName": "${{ github.workflow }} #${{ github.run_number }}",
            "buildUrl": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
            "reportUrl": "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          }
          EOF

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Allure CLI
        run: |
          LATEST_URL=$(curl -s https://api.github.com/repos/allure-framework/allure2/releases/latest | grep "browser_download_url.*allure-.*.tgz" | cut -d '"' -f 4)
          curl -L $LATEST_URL -o allure.tgz
          sudo tar -zxvf allure.tgz -C /opt/
          sudo mv /opt/allure-* /opt/allure
          sudo ln -sf /opt/allure/bin/allure /usr/local/bin/allure
          allure --version

      - name: Generate Allure report
        run: allure generate allure-results --clean -o allure-report

      - name: Prepare allure-report for GitHub Pages
        run: touch allure-report/.nojekyll

      - name: Upload Allure report artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Upload screenshots artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: screenshots

      - name: Ensure Allure report exists
        run: |
          if [ ! -f allure-report/index.html ]; then
            echo "Allure report was not generated!"
            exit 1
          fi

      - name: Deploy Allure report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ always() }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
          publish_branch: gh-pages
          force_orphan: true
