name: Selenium Allure Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  selenium-tests:
    runs-on: ubuntu-latest
    name: selenium-tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install selenium webdriver-manager pytest allure-pytest
          fi

      - name: Run Selenium tests with pytest (Allure results)
        run: pytest --alluredir=allure-results
        continue-on-error: true

      - name: Add Allure executor info
        run: |
          mkdir -p allure-results
          echo '{
            "name": "${{ github.workflow }}",
            "type": "github",
            "buildName": "${{ github.run_number }}",
            "buildUrl": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          }' > allure-results/executor.json

      - name: Install Allure CLI v2.27.0
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.tgz
          tar -xzf allure-2.27.0.tgz
          sudo mv allure-2.27.0/bin/allure /usr/bin/allure

      - name: Generate Allure report
        run: allure generate allure-results --clean -o allure-report

      - name: Prepare Allure report for GitHub Pages
        run: touch allure-report/.nojekyll

      - name: Upload Allure report artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Upload screenshots artifact (if any)
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: screenshots
        if: ${{ exists('screenshots') }}

      - name: Ensure Allure report exists
        run: |
          if [ ! -f allure-report/index.html ]; then
            echo "Allure report index.html not found!"
            exit 1
          fi

      - name: Deploy Allure report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
          publish_branch: gh-pages
