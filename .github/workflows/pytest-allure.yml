name: Pytest with Allure Reporting

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      ALLURE_VERSION: latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies (requirements.txt or default)
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install selenium webdriver-manager pytest allure-pytest
          fi

      - name: Run Pytest with Allure results
        run: |
          pytest test_google_search.py --alluredir=allure-results || true

      - name: Add Allure executor info
        run: |
          mkdir -p allure-results
          echo '{
            "name": "GitHub Actions",
            "type": "github",
            "url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
            "buildOrder": 1,
            "buildName": "${{ github.workflow }}",
            "buildUrl": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
            "reportUrl": "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          }' > allure-results/executor.json

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install latest Allure CLI
        run: |
          ALLURE_LATEST_URL=$(curl -s https://api.github.com/repos/allure-framework/allure2/releases/latest | grep "browser_download_url.*allure-.*.tgz" | cut -d '"' -f 4)
          curl -L $ALLURE_LATEST_URL -o allure.tgz
          tar -xzf allure.tgz
          sudo mv allure-* /opt/allure
          sudo ln -sf /opt/allure/bin/allure /usr/local/bin/allure
          allure --version

      - name: Generate Allure report
        run: |
          allure generate allure-results --clean -o allure-report

      - name: Prepare allure-report for GitHub Pages
        run: |
          touch allure-report/.nojekyll

      - name: Upload Allure report artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report
          path: allure-report

      - name: Upload screenshots artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: screenshots
          path: screenshots

      - name: Fail if Allure report does not exist
        run: |
          if [ ! -d "allure-report" ] || [ -z "$(ls -A allure-report)" ]; then
            echo "Allure report was not generated!"
            exit 1
          fi

