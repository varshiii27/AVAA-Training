name: Pytest Selenium with Allure

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Upgrade pip and install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install selenium webdriver-manager pytest allure-pytest
          fi

      - name: Run Pytest with Allure
        run: |
          pytest test_google_search.py --alluredir=allure-results || true

      - name: Add Allure executor info
        run: |
          mkdir -p allure-results
          echo '{
            "name": "GitHub Actions",
            "type": "github",
            "url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
            "buildOrder": "${{ github.run_number }}",
            "buildName": "${{ github.workflow }} #${{ github.run_number }}",
            "buildUrl": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
            "reportUrl": "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          }' > allure-results/executor.json

      - name: Set up Java for Allure CLI
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Allure CLI
        run: |
          LATEST=$(curl -s https://api.github.com/repos/allure-framework/allure2/releases/latest | grep tag_name | cut -d '"' -f 4)
          echo "Latest Allure version: $LATEST"

          wget https://github.com/allure-framework/allure2/releases/download/$LATEST/allure-$LATEST.tgz
          tar -xzf allure-$LATEST.tgz

          sudo mv allure-$LATEST /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/local/bin/allure

          allure --version


      - name: Generate Allure report
        run: |
          allure generate allure-results -o allure-report --clean

      - name: Prepare Allure report for GitHub Pages
        run: |
          touch allure-report/.nojekyll

      - name: Upload Allure report artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Upload screenshots artifact
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: |
            **/screenshots/
            **/screenshots/*

      - name: Fail if Allure report does not exist
        run: |
          if [ ! -d allure-report ] || [ ! -f allure-report/index.html ]; then
            echo "Allure report was not generated!"
            exit 1
          fi

      - name: Deploy Allure report to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages
          force_orphan: true
